<html>
  <header>
    <title>Drawing</title>
    <style type="text/css">
      #canvas {
        padding: 20px;
        width: 800px;
        height: 800px;
        /* border: 1px solid grey; */
      }
    </style>
  </header>

  <body>
    <canvas id="canvas" width="9000" height="9000"></canvas>

    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const currentPoint = [0, 0];
      function moveTo() {
        console.log('moveTo', currentPoint[0], currentPoint[1]);
        ctx.moveTo(currentPoint[0], currentPoint[1]);
      }
      function lineTo() {
        console.log('lineTo', currentPoint[0], currentPoint[1]);
        ctx.lineTo(currentPoint[0], currentPoint[1]);
      }
      function moveRight(distance) {
        currentPoint[0] += distance;
        moveTo();
      }
      function moveLeft(distance) {
        currentPoint[0] -= distance;
        moveTo();
      }
      function moveUp(distance) {
        currentPoint[1] -= distance;
        moveTo();
      }
      function moveDown(distance) {
        currentPoint[1] += distance;
        moveTo();
      }
      function lineRight(distance) {
        currentPoint[0] += distance;
        lineTo();
      }
      function lineLeft(distance) {
        currentPoint[0] -= distance;
        lineTo();
      }
      function lineUp(distance) {
        currentPoint[1] -= distance;
        lineTo();
      }
      function lineDown(distance) {
        currentPoint[1] += distance;
        lineTo();
      }

      ctx.lineWidth = 20;

      const offset = 800;

      moveRight(offset, 'Init');
      moveRight(504, '厨房烟道南侧');
      lineRight(2167, '厨房东墙');
      lineDown(2280, '厨房南墙');
      lineLeft(963, '厨房西墙南侧');
      lineDown(230, '厨房与餐厅间墙厚');
      lineRight(1187, '餐厅东墙南侧');
      lineUp(2510, '门廊北墙');
      lineRight(100, '入户门北侧');
      moveRight(1070, '入户门宽度');
      lineRight(80, '入户门南侧');
      lineDown(2103, '门廊南墙');
      lineRight(2818, '客厅东墙');
      lineDown(500, '客厅东侧垛子宽度');
      lineRight(230, '客厅垛子厚度');
      lineUp(500, '客厅东侧垛子宽度');
      lineRight(946, '阳台东侧墙');
      lineDown(505 + 2331, '阳台南侧墙');
      lineLeft(490, '阳台垛子东侧');
      lineDown(689, '阳台垛子北侧');
      lineLeft(497, '阳台西墙');
      lineUp(705, '客厅西侧垛子宽度');
      lineLeft(230, '客厅垛子厚度');
      lineDown(705, '客厅西侧垛子宽度');
      

      ctx.stroke();
    </script>
  </body>
</html>
